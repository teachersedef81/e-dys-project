<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-DYS - Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>

        /* style.css dosyasında güncellenecek bölümler */

/* Genel Sayfa Stilleri */
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    /* Arka plana gradient ekliyoruz */
    background: linear-gradient(135deg, #005a9c 0%, #003a6c 100%);
    
    /* Konteyneri sayfanın tam ortasına almak için flexbox kullanıyoruz */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Giriş Sayfası Konteyneri */
.login-container {
    background-color: white;
    padding: 40px 50px; /* Yanlardan boşluğu artırdık */
    border-radius: 10px; /* Kenar yuvarlaklığını artırdık */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Gölgeyi daha belirgin yaptık */
    width: 100%;
    max-width: 420px;
    text-align: center;
    transition: transform 0.3s ease; /* Hover efekti için yumuşak geçiş */
}

/* İsteğe bağlı: Formun üzerine gelince hafifçe büyüme efekti */
.login-container:hover {
    transform: scale(1.02);
}

#loginForm h1 {
    color: #333;
    margin-bottom: 10px;
}

#loginForm p {
    color: #666;
    margin-bottom: 30px;
}

/* Form Elemanları (Giriş Sayfasına Özel İyileştirmeler) */
.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; 
    transition: border-color 0.3s, box-shadow 0.3s; /* Efektler için geçiş */
}

/* Input alanına tıklandığında (focus) stilini değiştir */
input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
}

/* Buton için hover efekti */
button:hover {
    background-color: #0056b3;
    transform: translateY(-2px); /* Butonun hafifçe yukarı çıkması */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

button {
    /* ... mevcut buton stilleriniz ... */
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

/* style.css dosyasına eklenecek yeni kural */

.login-logo {
    width: 100px; /* Logonun genişliğini ayarlar */
    height: auto; /* Genişliğe göre yüksekliği otomatik ayarlar */
    margin-bottom: 20px; /* Logo ile başlık arasına boşluk koyar */
}
    </style>
    <div class="login-container">
        <form id="loginForm" action="dashboard.html">
            
            <img src="images/meb-logo.jpeg" alt="Milli Eğitim Bakanlığı Logosu" class="login-logo">
            
            <h1>E-DYS'e Hoş Geldiniz</h1>
            <p>Lütfen devam etmek için giriş yapın.</p>
            
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

</body>
</html>
