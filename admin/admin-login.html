<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-DYS - İdareci Girişi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
        <header class="header">
        <div class="header-content">
            <div class="header-left">
               <img src="images/meb-logo.jpeg" alt="Milli Eğitim Bakanlığı Logosu" class="login-logo">
                <h1 class="header-title">E-DYS</h1>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="login-container">
        <form id="loginForm" action="admin-dashboard.html">
            <h1>İdareci Paneli</h1>
            <p>Lütfen yönetici bilgileriyle giriş yapın.</p>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
</body>
</html>
